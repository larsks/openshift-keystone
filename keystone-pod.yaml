---
apiVersion: v1
kind: Pod
metadata:
  name: keystone
  labels:
    name: keystone
spec:
  containers:
    - name: keystone
      image: larsks/os-keystone:latest
      imagePullPolicy: Always
      env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keystone-secrets
              key: MYSQL_ROOT_PASSWORD
        - name: KEYSTONE_DB_USER
          value: keystone
        - name: KEYSTONE_DB_NAME
          value: keystone
        - name: KEYSTONE_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keystone-secrets
              key: KEYSTONE_DB_PASSWORD
        - name: KEYSTONE_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keystone-secrets
              key: KEYSTONE_ADMIN_PASSWORD
        - name: KEYSTONE_PUBLIC_URL
          valueFrom:
            configMapKeyRef:
              name: keystone-config
              key: KEYSTONE_PUBLIC_URL
      ports:
        - containerPort: 5000
          protocol: TCP
      volumeMounts:
        - mountPath: /data
          name: vol-keystone
  volumes:
    - name: vol-keystone
      emptyDir: {}
